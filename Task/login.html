<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <form id="mybtn">
      <div class="container w-50 text-center center2">
        <h1 class="text-center mb-5">LOGIN PAGE</h1>
        <div class="row">
          <div class="row">
            <label class="text-center" for="">Username</label>
            <input class="mb-3" type="text" name="Username" id="Username" />
          </div>
          <div class="row">
            <label class="text-center" for="">Email</label>
            <input class="mb-3" type="email" name="Email" id="Email" />
          </div>
          <div class="row">
            <label class="text-center" for="">Password</label>
            <input class="mb-3" type="password" name="Password" id="Password" />
          </div>
          <div class="row mt-2">
            <button class="btn btn-primary">Submit</button>
          </div>
          <div class="">
            <p class="mt-3">
              New to our platform?
              <a href="/register.html" class="text-decoration-none fw-bold"
                >Register Now</a
              >
            </p>
          </div>
        </div>
      </div>
    </form>

    <script src="/js/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
